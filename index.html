<!DOCTYPE html>
<html class="w-full h-full" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignMe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRa8dfNitSE3DimQsl9LmGzBvSORvE0Cj17Vg&s" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-full h-full">
    <div id="main" class="m-0 p-0 box-border flex flex-col  w-full h-full items-center justify-center relative ">

        <div id="top" class="flex items-center justify-center gap-40  w-[70vw] relative bottom-3 ">
            <div class="pickColor  flex flex-col items-center">
                <p class="text-xl">Text color picker</p>
                <input class="form-control h-6 w-40 border-2 border-black " type="color" id="textColorPicker">
            </div>
            <div class="pickColor  flex flex-col items-center">
                <p class="text-xl">Background</p>
                <input class="form-control h-6 w-40 border-2 border-black" type="color" id="backgroundColorPicker">
            </div>
            <div class="pickFontSize  flex flex-col items-center">
                <p class="text-xl ">Font Size</p>
                <select class="h-6 w-40 border-2 border-black" id="fontPicker">
                    <option  value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="20">20px</option>
                    <option value="30">30px</option>
                    <option value="40">40px</option>
                    <option value="50">50px</option>
                </select>
                
            </div>
        </div>
        <div id="mid">
            <canvas class="canvas border-2 border-black" id="myCanvas" width="800" height="500" ></canvas>
        </div>
        <div id="bottom" class=" flex  h-20 w-[43vw] items-center justify-between ">
            <button type="button" class="btn btn-danger h-10 w-60 rounded-md" id="clearBtn">Clear</button>
            <button type="button" class="btn btn-success h-10 w-60 rounded-md" id="saveBtn">Save & Download</button>
            <button type="button" class="btn btn-warning h-10 w-60 rounded-md" id="retrieveBtn">Retrieve Saved Signature</button>

            
        </div>


































    </div>
    <script src="index.js"></script>
</body>
</html>
